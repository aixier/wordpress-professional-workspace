; WordPress Development PHP Configuration
; Optimized for development and debugging

; Memory settings
memory_limit = 512M
max_execution_time = 300
max_input_time = 300

; Upload settings
upload_max_filesize = 100M
post_max_size = 100M
max_file_uploads = 20

; Error reporting for development
error_reporting = E_ALL
display_errors = On
display_startup_errors = On
log_errors = On
error_log = /var/log/wordpress/php_errors.log

; Performance optimizations
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 64
opcache.max_accelerated_files = 20000
opcache.revalidate_freq = 2
opcache.save_comments = 1
opcache.enable_file_override = 0

; Session settings
session.save_handler = files
session.save_path = /tmp
session.gc_maxlifetime = 3600

; Date settings
date.timezone = Asia/Shanghai

; Output buffering
output_buffering = 4096

; Connection settings
default_socket_timeout = 60

; MySQL settings
mysql.default_port = 3306
mysql.default_socket = /var/run/mysqld/mysqld.sock

; Security settings (for development)
allow_url_fopen = On
allow_url_include = Off

; Development tools
auto_prepend_file =
auto_append_file =

; Xdebug configuration (if installed)
;xdebug.mode = debug,coverage,profile
;xdebug.start_with_request = trigger
;xdebug.client_host = host.docker.internal
;xdebug.client_port = 9003
;xdebug.log = /var/log/wordpress/xdebug.log

; Mail settings for development (prevent actual sending)
sendmail_path = /usr/sbin/sendmail -t -i -f noreply@localhost

; File handling
file_uploads = On
max_input_vars = 3000

; Compression
zlib.output_compression = Off